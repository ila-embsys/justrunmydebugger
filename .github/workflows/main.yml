# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        #with:
        #  cache: 'npm' # Need package-lock.json or yarn.lock
          
      - name: Install Yarn
        run: npm install -g yarn
        
      - name:  Install system dependencies for Tari 
        run:   |
               if [ "$RUNNER_OS" == "Linux" ]; then
                    apt install libwebkit2gtk-4.0-dev \
                      build-essential \
                      curl \
                      wget \
                      libssl-dev \
                      libgtk-3-dev \
                      libappindicator3-dev \
                      patchelf \
                      librsvg2-dev \
                      libappindicator \
                      patchelf \
                      librsvg
               else
                    echo "$RUNNER_OS not supported"
                    exit 1
               fi
        shell: bash

      - name: Fetch dependencies
        run: yarn install # will run `yarn install` command

      - name: Build debug variant
        run: yarn build

      - name: Archive debug artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bundle-debug
          path: |
            src-tauri/target/debug/bundle
      
      - name: Build production variant
        run: build:prod

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: bundle-dev
          path: |
            src-tauri/target/prod/bundle
